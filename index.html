<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Dashboard de Contratos CNH</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #lista-contratos {
            width: 25%;
            background: #f3f3f3;
            overflow-y: auto;
            padding: 10px;
            border-right: 2px solid #ccc;
        }

        #lista-contratos ul {
            list-style: none;
            padding: 0;
        }

        #lista-contratos li {
            padding: 8px;
            cursor: pointer;
        }

        #lista-contratos li:hover {
            background: #ddd;
        }

        #lista-contratos li.activo {
            background: #3f51b5;
            color: white;
            font-weight: bold;
        }

        #detalle-contrato {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .seccion {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .no-datos {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

    <nav id="lista-contratos">
        <h2 class="titulo-lista">Cargando contratos...</h2>
    </nav>

    <main id="detalle-contrato">
        <p>Selecciona un contrato para mostrar informaci√≥n.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
